<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Soporte ' + ${tipo.nombre}">Soporte Técnico</title>
  <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>

<header>
  <img src="/img/logo_gobierno.png" alt="Gobierno del Estado de México">

</header>

<main>
  <div class="formulario-container">
    <h1 th:text="'SOPORTE ' + ${tipo.nombre}">SOPORTE TÉCNICO</h1>
    <h2>BIENVENIDO</h2>

    <p><strong>Nombre:</strong> <span th:text="${pre.nombre}">Servidor Público</span></p>
    <p><strong>Departamento / Área:</strong> <span th:text="${pre.departamento.nombreDepartamento}">Área perteneciente</span></p>

    <form th:action="@{/soporte/guardar_ticket}"
          method="post"
          class="formulario"
          enctype="multipart/form-data">

      <input type="hidden" name="idPre" th:value="${pre.idPre}">
      <input type="hidden" name="idTipo" th:value="${tipo.idTipo}">

      <label for="descripcion">Descripción del problema:</label>
      <textarea id="descripcion" name="descripcion"
                placeholder="Describe brevemente el problema..." required></textarea>

      <!-- INPUT DE IMAGEN -->
      <label>Adjuntar evidencia (opcional):</label>
      <input type="file" name="archivo" accept="image/*">

      <button type="submit" class="btn-solicitar">Solicitar soporte</button>
      <a href="/soporte/categorias" class="btn-cancelar">Cancelar</a>
    </form>

  </div>
</main>

<footer>
  <p>©2025 - Subdirección de Desarrollo Tecnológico</p>
</footer>

</body>
</html>
