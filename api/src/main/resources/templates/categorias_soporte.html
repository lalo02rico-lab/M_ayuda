<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorías de Soporte</title>
    <link rel="stylesheet" href="/css/categorias.css">
</head>
<body>

<header>
    <img src="/img/logo_gobierno.png" alt="Gobierno del Estado de México">
</header>

<main>
    <h1>Seleccione la Categoría de Soporte</h1>

    <div class="categorias">
        <div class="categoria" th:each="c : ${categorias}">
            <form th:action="@{/soporte/formulario}" method="post">
                <input type="hidden" name="idPre" th:value="${idPre}">
                <input type="hidden" name="idTipo" th:value="${c.idTipo}">

                <button type="submit" class="btn-categoria">
                    <h3 th:text="${c.nombre}"></h3>
                    <p th:text="${c.descripcion}"></p>
                    <span class="flecha">➜</span>
                </button>
            </form>
        </div>
    </div>

    <div class="regresar">
        <a href="/soporte/solicitud" class="btn-regresar">Regresar</a>
    </div>
</main>

<footer>
    <p>©2025 - Subdirección de Desarrollo Tecnológico</p>
</footer>

</body>
</html>
