<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Mesa de Ayuda</title>

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/responsive.css">

</head>
<body>

<div class="login-container">

    <!-- PANEL IZQUIERDO -->
    <div class="login-left">
        <div class="overlay">
            <h2>¬°BIENVENIDO AL SISTEMA DE MESA DE AYUDA!</h2>

    </div>

    <!-- PANEL DERECHO -->
    <div class="login-right">
        <div class="header">
            <img src="/img/logo_gobierno.png" alt="Gobierno" class="logo-edomex">
        </div>

        <h1>Iniciar Sesi√≥n</h1>

        <form th:action="@{/login}" method="post">
            <label for="correo">Nombre :</label>
            <input type="email" id="correo" name="correo" placeholder="usuario" required>

            <label for="contrasena">Contrase√±a:</label>
            <div class="password-container">
                <input type="password" id="contrasena" name="contrasena" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="">Selecciona tu rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Tecnico">T√©cnico</option>
            </select>

            <div class="acciones-login">

                    Ingresar al sistema
                </button>

                <a href="/" class="btn-regresar">
                    Regresar
                </a>
            </div>

        </form>

        <p th:if="${error}" th:text="${error}" class="error-msg"></p>

        <div class="decorative-line"></div>

        <footer>
            <p>¬©2025/6  - Subdirecci√≥n de Desarrollo Tecnol√≥gico</p>
        </footer>
    </div>
</div>

<script>
    function togglePassword() {
        const input = document.getElementById("contrasena");
        input.type = input.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
