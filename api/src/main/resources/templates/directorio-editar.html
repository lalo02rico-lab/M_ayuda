<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar contacto</title>
  <link rel="stylesheet" href="/css/directorio.css">
</head>
<body>

<header class="header">
  <div class="top-bar">
    <img src="/img/logo_gobierno.png" alt="Gobierno del Estado de México" class="logo-gem">

    <nav class="menu">
      <li><a href="/">Inicio</a></li>
      <a th:href="@{/organigrama}">Organigrama</a>
      <a th:href="@{/directorio}" class="activo">Directorio</a>
      <a th:href="@{/manuales}">Manuales</a>
      <a th:href="@{/preguntas}">Preguntas</a>
      <a href="/soporte/solicitud" class="btn-solicitud">Solicitud de Soporte</a>
      <a th:href="@{/login}" class="btn-acceso">Acceso</a>
    </nav>
  </div>
</header>

<main class="contenedor">
  <h1>Editar registro del directorio</h1>

  <form th:action="@{/directorio/actualizar}" th:object="${contacto}" method="post" class="form-edicion">

    <!-- ID oculto -->
    <input type="hidden" th:field="*{idDirectorio}"/>

    <div class="form-row">
      <label>Dependencia</label>
      <input type="text" th:field="*{dependencia}" required>
    </div>

    <div class="form-row">
      <label>Profesión</label>
      <input type="text" th:field="*{profesion}" required>
    </div>

    <div class="form-row">
      <label>Nombre</label>
      <input type="text" th:field="*{nombre}" required>
    </div>

    <div class="form-row">
      <label>Cargo</label>
      <input type="text" th:field="*{cargo}" required>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-guardar">Guardar cambios</button>
      <a th:href="@{/directorio}" class="btn-cancelar">Cancelar</a>
    </div>

  </form>
</main>

<footer class="footer">
  <p>©2025 - Subdirección de desarrollo Tecnológico</p>
</footer>

</body>
</html>
