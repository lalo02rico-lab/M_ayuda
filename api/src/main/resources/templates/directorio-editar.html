<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar contacto - Mesa de Ayuda</title>

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/directorio.css">
  <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>

<!-- HEADER GLOBAL -->
<header class="app-header">
  <div class="header-container">
    <img src="/img/logo_gobierno.png" alt="Gobierno del Estado de México">

    <nav class="main-nav">
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a th:href="@{/organigrama}">Organigrama</a></li>
        <li><a th:href="@{/directorio}" class="activo">Directorio</a></li>
        <li><a th:href="@{/manuales}">Manuales</a></li>
        <li><a th:href="@{/preguntas}">Preguntas</a></li>
        <li><a href="/soporte/solicitud" class="link-special">Solicitud de Soporte</a></li>
        <li><a th:href="@{/login}" class="btn-primary">Acceso</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- CONTENIDO -->
<main class="app-content">

  <h1 class="titulo-seccion">Editar registro del directorio</h1>

  <form th:action="@{/directorio/actualizar}"
        th:object="${contacto}"
        method="post"
        class="form-edicion">

    <!-- ID oculto -->
    <input type="hidden" th:field="*{idDirectorio}"/>

    <div class="form-row">
      <label>Dependencia</label>
      <input type="text" th:field="*{dependencia}" required>
    </div>

    <div class="form-row">
      <label>Profesión</label>
      <input type="text" th:field="*{profesion}" required>
    </div>

    <div class="form-row">
      <label>Nombre</label>
      <input type="text" th:field="*{nombre}" required>
    </div>

    <div class="form-row">
      <label>Cargo</label>
      <input type="text" th:field="*{cargo}" required>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-guardar">Guardar cambios</button>
      <a th:href="@{/directorio}" class="btn-cancelar">Cancelar</a>
    </div>

  </form>

</main>

<!-- FOOTER GLOBAL -->
<footer class="app-footer">
  <p>©2025 - Subdirección de Desarrollo Tecnológico</p>
</footer>

</body>
</html>
