<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Panel del Técnico</title>
  <link rel="stylesheet" th:href="@{/css/tecnico.css}">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="header-container">
    <img th:src="@{/img/logo_gobierno.png}" alt="Gobierno">
    <nav class="menu">
      <a href="#">Directorio</a>
      <a href="#">Manuales</a>
      <a href="/logout" class="btn-logout">Cerrar sesión</a>
    </nav>
  </div>
</header>

<!-- LÍNEA DORADA -->
<div class="gold-line"></div>

<main class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="user-card">
      <img th:src="@{/img/logo_usuario.png}" alt="Tecnico">
      <h2 th:text="${nombreTecnico}">USUARIO</h2>
    </div>

    <ul>
      <li>
        <a th:href="@{'/tecnico/estado?idTecnico=' + ${idTecnico}}">
          Estado del ticket
        </a>
      </li>

      <li><a href="#">Historial</a></li>
      <li><a href="#">Manual del técnico</a></li>
    </ul>
  </aside>

  <!-- CONTENIDO -->
  <section class="content">
    <div class="content-box">

      <h1>¡Bienvenido!</h1>

      <!-- CONTENEDOR DE ICONOS -->
      <div class="icon-grid">
        <img src="/img/icono1.png" alt="">
        <img src="/img/icono2.png" alt="">
        <img src="/img/icono3.png" alt="">
        <img src="/img/icono4.png" alt="">
        <img src="/img/icono5.png" alt="">
        <img src="/img/icono6.png" alt="">
      </div>

      <a class="btn-ver"
         th:href="@{'/tecnico/tickets?idTecnico=' + ${idTecnico}}">
        Revisar mis tickets
      </a>

    </div>
  </section>

</main>

<footer>
  <p>©2025 - Subdirección de desarrollo Tecnológico</p>
</footer>

</body>
</html>
