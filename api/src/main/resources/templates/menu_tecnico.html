<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Técnico - Mesa de Ayuda</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">


  <!-- CSS ESPECÍFICO -->
  <link rel="stylesheet" th:href="@{/css/tecnico.css}">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="app-header">
  <div class="header-container">
    <img th:src="@{/img/logo_gobierno.png}" alt="Gobierno del Estado de México">

    <nav class="main-nav">
      <ul>

        <li><a href="/logout" class="btn-primary">Cerrar sesión</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- ================= CONTENIDO ================= -->
<main class="admin-layout">

  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar">
    <div class="user-box">
      <img th:src="@{/img/logo_usuario.png}" class="user-icon" alt="Técnico">

      <span class="user-role"
            th:text="${nombreTecnico}">
                TÉCNICO
            </span>
    </div>

    <nav class="menu">
      <a th:href="@{'/tecnico/estado?idTecnico=' + ${idTecnico}}">
        Estado del ticket
      </a>


      <!--   <a href="#">Manual del técnico</a>===== -->
      </nav>
    </aside>

    <!-- ===== CONTENIDO PRINCIPAL ===== -->
  <section class="content">
    <div class="content-box">

      <h1>¡Bienvenido!</h1>

      <!-- ICONOS -->
      <div class="icon-grid">
        <img src="/img/icono1.png" alt="">
        <img src="/img/icono2.png" alt="">
        <img src="/img/icono3.png" alt="">
        <img src="/img/icono4.png" alt="">
        <img src="/img/icono5.png" alt="">
        <img src="/img/icono6.png" alt="">
      </div>

      <a class="btn-ver"
         th:href="@{'/tecnico/tickets?idTecnico=' + ${idTecnico}}">
        Revisar mis tickets
      </a>

    </div>
  </section>

</main>

<!-- ================= FOOTER ================= -->
<footer class="app-footer">
  <p>©2025/6  - Subdirección de Desarrollo Tecnológico</p>
</footer>

</body>
</html>
