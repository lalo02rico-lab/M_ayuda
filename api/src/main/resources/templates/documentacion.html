<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentaci贸n del sistema - Mesa de Ayuda</title>

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="app-header">
  <div class="header-container">
      <img src="/img/logo_gobierno.png" alt="Gobierno del Estado de M茅xico">
      <a href="/login" class="btn-logout">Cerrar sesi贸n</a>
    </div>
  </div>
</header>

<!-- ================= CONTENIDO ADMIN ================= -->
<main class="admin-layout admin-dashboard">

  <!-- ========== SIDEBAR ========== -->
  <aside class="sidebar">

    <div class="user-box">
      <div class="user-icon">
        <img src="/img/logo_usuario.png" alt="Usuario">
      </div>
      <div class="user-role">ADMINISTRADOR</div>
    </div>

    <nav class="menu">
      <a th:href="@{/admin/dashboard}">Dashboard</a>
      <a href="/admin/tickets/asignados">Tickets asignados / Reasignar</a>
      <a href="/admin/gestion-servicios">Gesti贸n de servicios</a>
      <a th:href="@{/admin/documentacion}" class="active">Documentaci贸n</a>
      <a href="/admin/menu" class="menu-back">Volver al men煤</a>
    </nav>

  </aside>

  <!-- ========== PANEL PRINCIPAL ========== -->
  <section class="content">

    <div class="contenido-central">

      <h1 class="titulo-seccion"> Documentaci贸n del sistema</h1>

      <p class="sub-text">
        Procesos, lineamientos y documentaci贸n administrativa.
      </p>

      <!-- ===== LISTADO DE DOCUMENTOS ===== -->
      <div class="docs-list">
        <div class="doc-row" th:each="pdf : ${pdfs}">
          <div class="doc-name" th:text="${pdf}"></div>

          <div class="doc-actions">
            <a class="btn-primary"
               th:href="@{'/admin/documentacion/ver/' + ${pdf}}"
               target="_blank">
              Ver / Descargar
            </a>

            <form th:action="@{/admin/documentacion/eliminar}"
                  method="post"
                  onsubmit="return confirm('驴Eliminar este documento?');">
              <input type="hidden" name="nombre" th:value="${pdf}">
              <button type="submit" class="btn-danger">Eliminar</button>
            </form>
          </div>
        </div>
      </div>

      <!-- ===== ACCIONES ===== -->
      <div class="upload-card">
        <h3> Subir nuevo documento</h3>

        <form th:action="@{/admin/documentacion/subir}"
              method="post"
              enctype="multipart/form-data">

          <input type="file" name="archivo" accept="application/pdf" required>
          <button class="btn-primary">Subir documento</button>

        </form>
      </div>

    </div>
  </section>

</main>

<!-- ================= FOOTER ================= -->
<footer class="app-footer">
  <div class="footer-inner">
    漏2025 - Subdirecci贸n de Desarrollo Tecnol贸gico
  </div>
</footer>


</body>
</html>
