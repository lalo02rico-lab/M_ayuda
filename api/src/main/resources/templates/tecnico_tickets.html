<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets asignados</title>
    <link rel="stylesheet" th:href="@{/css/tec.css}">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
</head>

<body>

<!-- HEADER (solo cerrar sesión como en la imagen) -->
<header class="app-header">
    <div class="header-container">
        <img th:src="@{/img/logo_gobierno.png}" alt="Gobierno del Estado de México">

        <nav class="main-nav">
            <ul>
                <li>
                    <a href="/logout" class="btn-primary">Cerrar sesión</a>
                </li>
            </ul>
        </nav>
    </div>
</header>


<!-- LAYOUT -->
<main class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="user-card">
            <img th:src="@{/img/logo_usuario.png}" alt="Técnico">
            <p class="username">TÉCNICO</p>
        </div>

        <ul>
            <!-- Estado del ticket (FUNCIONAL) -->
            <li>
                <a class="activo"
                   th:href="@{'/tecnico/estado?idTecnico=' + ${idTecnico}}">
                Estado del ticket
            </a>
            </li>

            <!-- Botón volver -->
            <li style="margin-top: 40px;">
                <a th:href="@{'/tecnico/menu?idTecnico=' + ${idTecnico}}"
                   style="font-weight: bold; color: var(--vino);">
                    Volver
                </a>
            </li>
        </ul>
    </aside>


    <!-- CONTENIDO -->
    <section class="content">

        <h2>Tickets asignados</h2>

        <div class="panel">

            <!-- TARJETAS DE TICKETS -->
            <div class="card" th:each="t : ${tickets}">

                <div class="card-info">
                    <p class="titulo-area" th:text="${t.preSolicitud.departamento.nombreDepartamento}"></p>
                </div>

                <a class="btn-open"
                   th:href="@{'/tecnico/detalle/' + ${t.idTicket} + '?idTecnico=' + ${idTecnico}}">
                    Ver detalles
                </a>

            </div>

        </div>

    </section>

</main>

<footer class="footer">
    ©2025 - Subdirección de desarrollo Tecnológico
</footer>

</body>
</html>
