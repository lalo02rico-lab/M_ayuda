<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Soporte - Mesa de Ayuda</title>

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/soporte.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>

<!-- HEADER GLOBAL -->
<header class="app-header">
    <div class="header-container">
        <img src="/img/logo_gobierno.png" alt="Gobierno del Estado de M√©xico">
    </div>
</header>

<!-- CONTENIDO -->
<main class="app-content">

    <h1 class="titulo-seccion">Solicitud de Soporte T√©cnico</h1>

    <form th:action="@{/soporte/guardar_registro}"
          method="post"
          class="formulario">

        <label for="nombre">Nombre del solicitante:</label>
        <input type="text" id="nombre" name="nombre"
               placeholder="Escribe tu nombre completo" required>

        <label for="departamento">√Årea o Departamento:</label>
        <select id="departamento" name="departamento" required>
            <option value="">Seleccione...</option>
            <option th:each="d : ${departamentos}"
                    th:value="${d.idDepartamento}"
                    th:text="${d.nombreDepartamento}">
            </option>
        </select>

        <!-- ACCIONES -->
        <div class="acciones-form">
            <button type="submit" class="btn-enviar">
                Guardar datos
            </button>

            <!-- üîô REGRESAR AL INDEX -->
            <a href="/" class="btn-regresar">
                Regresar a inicio
            </a>
        </div>

    </form>

</main>

<!-- FOOTER GLOBAL -->
<footer class="app-footer">
    <p>¬©2025/6  - Subdirecci√≥n de Desarrollo Tecnol√≥gico</p>
</footer>

</body>
</html>
