<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directorio - Mesa de Ayuda</title>

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/directorio.css">
  <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>

<!-- HEADER GLOBAL -->
<header class="app-header">
  <div class="header-container">
    <img src="/img/logo_gobierno.png" alt="Gobierno del Estado de México">

    <nav class="main-nav">
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a th:href="@{/organigrama}">Organigrama</a></li>
        <li><a th:href="@{/directorio}" class="activo">Directorio</a></li>
        <li><a th:href="@{/manuales}">Manuales</a></li>
        <li><a th:href="@{/preguntas}">Preguntas</a></li>
        <li><a href="/soporte/solicitud" class="link-special">Solicitud de Soporte</a></li>
        <li><a th:href="@{/login}" class="btn-primary">Acceso</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- CONTENIDO -->
<main class="app-content">

  <h1 class="titulo-seccion">DIRECTORIO</h1>

  <!-- Mensaje de actualización -->
  <div th:if="${mensaje != null}" class="alert-success" th:text="${mensaje}"></div>

  <!-- BUSCADOR -->
  <form th:action="@{/directorio}" method="get" class="buscador-general">
    <input type="text" name="filtro" placeholder="Buscar por cualquier campo..." th:value="${filtro}">
    <button type="submit" class="btn-buscar">Buscar</button>
    <a th:href="@{/directorio}" class="btn-limpiar">Limpiar</a>
  </form>

  <!-- TABLA -->
  <div class="tabla-container">
    <table>
      <thead>
      <tr>
        <th>Dependencia</th>
        <th>Profesión</th>
        <th>Nombre</th>
        <th>Cargo</th>
        <th>Acciones</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="c : ${contactos}">
        <td th:text="${c.dependencia}"></td>
        <td th:text="${c.profesion}"></td>
        <td th:text="${c.nombre}"></td>
        <td th:text="${c.cargo}"></td>
        <td>
          <button class="btn-editar" type="button"
                  th:onclick="'abrirModal(' + ${c.idDirectorio} + ')'">
            Editar
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- PAGINACIÓN -->
  <div class="paginacion">
    <a th:if="${currentPage > 0}"
       th:href="@{'/directorio'(page=${currentPage - 1}, filtro=${filtro})}"
       class="nav">&laquo;</a>

    <a th:each="i : ${#numbers.sequence(startPage, endPage)}"
       th:href="@{'/directorio'(page=${i}, filtro=${filtro})}"
       th:classappend="${i == currentPage} ? 'activo' : ''"
       th:text="${i + 1}">1</a>

    <a th:if="${currentPage + 1 < totalPages}"
       th:href="@{'/directorio'(page=${currentPage + 1}, filtro=${filtro})}"
       class="nav">&raquo;</a>
  </div>

</main>

<!-- FOOTER GLOBAL -->
<footer class="app-footer">
  <p>©2025 - Subdirección de Desarrollo Tecnológico</p>
</footer>

<!-- MODAL (SE QUEDA IGUAL) -->
<div id="modalAuth" class="modal">
  <div class="modal-content">
    <h2>Autorización requerida</h2>
    <p>Ingrese las credenciales del administrador</p>

    <input type="email" id="adminCorreo" placeholder="Correo del administrador">
    <input type="password" id="adminPass" placeholder="Contraseña">

    <p id="errorMsg" class="error"></p>

    <div class="modal-buttons">
      <button onclick="validarAdmin()" class="btn-guardar">Continuar</button>
      <button onclick="cerrarModal()" class="btn-cancelar">Cancelar</button>
    </div>

    <input type="hidden" id="idTemp">
  </div>
</div>

<!-- JS: NO SE TOCA -->
<script>
  function abrirModal(id) {
      document.getElementById("modalAuth").style.display = "block";
      document.getElementById("idTemp").value = id;
  }

  function cerrarModal() {
      document.getElementById("modalAuth").style.display = "none";
      document.getElementById("adminCorreo").value = "";
      document.getElementById("adminPass").value = "";
      document.getElementById("errorMsg").innerText = "";
  }

  function validarAdmin() {
      let correo = document.getElementById("adminCorreo").value;
      let pass = document.getElementById("adminPass").value;
      let id = document.getElementById("idTemp").value;

      fetch('/validar-admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ correo: correo, contrasena: pass })
      })
      .then(response => response.json())
      .then(data => {
          if (data.autorizado === true) {
              window.location.href = "/directorio/editar/" + id;
          } else {
              document.getElementById("errorMsg").innerText = "Credenciales incorrectas";
          }
      });
  }
</script>

</body>
</html>
